<!DOCTYPE html>
<html>

<head>

    <!-- adding 8th Wall's custom AFrame Library, inlcudes AFrame -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.2.min.js"></script>
    <!-- adding behind the scenes of our own 8th Wall Project,,,, that we paid for!!!!! -->
    <script src="//apps.8thwall.com/xrweb?appKey=jfq5MCzTU8gyxP9eEV7Y5GIkgx41zOJbpJyg5b3ngeXjPfwGImNgpLDTN6BCXuWaB8oebe"></script>

    <script src="/tap-place.js"></script>

    <!-- 3D text Aframe Component -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Not A Rose</title>

</head>

<body>
  <!-- Add the tap-place component to the scene so it has an effect -->
  <a-scene tap-place landing-page xrextras-loading xrextras-runtime-error renderer="colorManagement:true" xrweb="allowedDevices: any;">

    <!-- We can define assets here to be loaded when A-Frame initializes -->
    <a-assets>
      <img id="groundTex" src="assets/sand.jpg">
      <a-asset-item id="cactusModel" src="assets/cactus.glb"></a-asset-item>
      <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    </a-assets>

    <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
    <a-camera id="camera" position="0 8 0" raycaster="objects: .cantap" cursor="
    fuse: false;
    rayOrigin: mouse;">
    </a-camera>

    <a-entity light="
    type: directional;
    intensity: 0.8;
    castShadow: true;
    shadowMapHeight:2048;
    shadowMapWidth:2048;
    shadowCameraTop: 40;
    shadowCameraBottom: -40;
    shadowCameraRight: 40;
    shadowCameraLeft: -40;
    target: #camera" xrextras-attach="target: camera; offset: 8 15 4" position="1 4.3 2.5" shadow>
    </a-entity>

    <a-light type="ambient" intensity="0.5"></a-light>

    <a-entity text-geometry="value: Tap to Add Your Rose" position="0 10 -20" bevelEnabled=true scale="2 2 2" material="color: #40E0D0"></a-entity>
<!--     <a-entity gltf-model="#cactusModel" position="-10 0 -25" scale="5 5 5"></a-entity>
 -->    <!-- Adding the cantap class allows the ground to be clicked -->
    <a-box id="ground" class="cantap" scale="1000 1 1000" position="0 -10 0"
      material="shader: shadow; transparent: true; opacity: 0.25" shadow>

  </a-scene>



  <!-- import firebase and firestore db from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- set our firebase configuration -->
  <script defer src="/firebase_config.js"></script>    
</body>

</html>
